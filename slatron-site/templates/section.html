{% extends "base.html" %}

{% block content %}
<section class="docs-section">
    <h1>{{ section.title }}</h1>
    <div class="docs-grid">
        {% for page in section.pages %}
            <div class="doc-card">
                <h3><a href="{{ page.permalink }}">{{ page.title }}</a></h3>
                <p>{{ page.description }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="content">
        {{ section.content | safe }}
    </div>
</section>
{% endblock content %}
