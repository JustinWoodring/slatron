name: Nightly Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-server:
    name: Server (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Install Cross-Compilation Tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        # Enable arm64 architecture
        sudo dpkg --add-architecture arm64
        sudo apt-get update
        # Install cross compiler and libraries
        sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev:arm64

    - name: Configure Cargo for Cross Compilation (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        mkdir -p .cargo
        echo '[target.aarch64-unknown-linux-gnu]' > .cargo/config.toml
        echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml
        # Determine install path of libssl-dev:arm64 (usually /usr/lib/aarch64-linux-gnu)
        export PKG_CONFIG_SYSROOT_DIR=/
        export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig

    - name: Set PKG_CONFIG for Cross Compilation
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        echo "PKG_CONFIG_Path=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
        # We also need to tell pkg-config to look for aarch64 libs
        echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

    - name: Build Server
      run: cargo build --release --bin slatron-server --target ${{ matrix.target }} --features embed-ui
      working-directory: slatron-server

    - name: Package Server
      run: |
        cd slatron-server/target/${{ matrix.target }}/release
        zip slatron-server-${{ matrix.target }}.zip slatron-server
      
    - name: Upload Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: slatron-server-${{ matrix.target }}
        path: slatron-server/target/${{ matrix.target }}/release/slatron-server-${{ matrix.target }}.zip

  build-node:
    name: Node (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Install Cross-Compilation Tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        # Enable arm64 architecture
        sudo dpkg --add-architecture arm64
        sudo apt-get update
        # Install cross compiler and libraries
        sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev:arm64

    - name: Configure Cargo for Cross Compilation (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        mkdir -p .cargo
        echo '[target.aarch64-unknown-linux-gnu]' > .cargo/config.toml
        echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

    - name: Set PKG_CONFIG for Cross Compilation
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
        echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

    - name: Build Node
      run: cargo build --release --bin slatron-node --target ${{ matrix.target }}
      working-directory: slatron-node

    - name: Package Node
      run: |
        cd slatron-node/target/${{ matrix.target }}/release
        zip slatron-node-${{ matrix.target }}.zip slatron-node

    - name: Upload Node Artifact
      uses: actions/upload-artifact@v4
      with:
        name: slatron-node-${{ matrix.target }}
        path: slatron-node/target/${{ matrix.target }}/release/slatron-node-${{ matrix.target }}.zip
